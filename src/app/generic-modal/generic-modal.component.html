<div class="w-full h-full relative mt-8">
  <button
    class="!fixed !flex p-2 top-4 right-8 !z-20"
    mat-icon-button
    aria-label="close dialog"
    mat-dialog-close
  >
    <mat-icon>close</mat-icon>
  </button>

  <ng-template #defaultTemplateRef>
    <div class="w-full h-full">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <ng-container
    *ngTemplateOutlet="templateRef || defaultTemplateRef"
  ></ng-container>
</div>
