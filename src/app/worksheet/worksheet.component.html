<mat-progress-bar
  class="!scale-[.99]"
  [mode]="progressBarMode"
  [value]="computationProgressValue"
  [ngClass]="{
    finished: computationProgressValue === 100
  }"
></mat-progress-bar>
<ag-grid-angular
  class="ag-theme-quartz"
  style="height: 200px; width: 100%"
  [ngClass]="{
    'grid-disabled': isPredictionInProgress
  }"
  [rowData]="convertedWorksheetData"
  [columnDefs]="colDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
/>
